<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-pass.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <h2>Nitiya Bank</h2>
        <p>Password Recovery</p>
    </div>

    <div class="form-section">
        <form action="PassRecoveryServlets" method="post">
            <input type="text" name="mob-num" placeholder="Registered Mobile Number" required> <br>
            <input type="text" name="acc-num" placeholder="Account Number" required> <br>
            <input type="text" name="prn-num" placeholder="Enter PRN Number" required>

            <button type="submit" class="sub-btn">Know Password</button>
        </form>
    </div>
</div>

</body>
</html>
