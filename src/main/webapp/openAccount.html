<div class="container">

    <div class="logo">
        <h2>Nitiya Bank</h2>
        <p>Open Account</p>
    </div>

    <div class="form-section">
        <form action="OpenAccountServlets" method="post">
            <input type="text" name="full_name" placeholder="Full Name" required><br>
            <input type="number" name="balance" placeholder="Enter Balance / Minimum â‚¹500"> <br>
            <input type="text" name="mob-num" placeholder="Mobile Number" required> <br>
